stages:
  - build
  - deploy

variables:
  DEPLOY_USER: "mori"
  DEPLOY_SERVER: "79.133.182.202"
  DEPLOY_PATH: "/home/mori/PTW/"

build:
  stage: build
  image: docker:latest
  before_script:
    - docker info
  script:
    - docker compose build



deploy:
  stage: deploy
  image: alpine:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
  before_script:
    - apk add --no-cache openssh-client git bash
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts

    - echo "=== ping $DEPLOY_SERVER ==="
    - ping -c 3 $DEPLOY_SERVER || (echo "PING FAILED" && exit 1)

    # Отладка: verbose ssh-keyscan с выводом
    - echo "=== ssh-keyscan ==="
    - ssh-keyscan -v -H $DEPLOY_SERVER >> ~/.ssh/known_hosts 2>&1 || (echo "KEYSCAN FAILED" && exit 1)

    # Отладка: покажем содержимое known_hosts
    - echo "=== known_hosts ==="
    - cat ~/.ssh/known_hosts
  script:
    - ssh -vvv $DEPLOY_USER@$DEPLOY_SERVER "cd $DEPLOY_PATH && git pull && docker compose down && docker compose up -d"

  